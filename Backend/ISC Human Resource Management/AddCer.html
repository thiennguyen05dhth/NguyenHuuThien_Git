<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin - Register</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Add certificate</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <select class="form-control" name="option">
                  <option value="" disabled selected>Choose your certificate</option>
                  <option value="1">English</option>
                  <option value="2">Information Technology</option>
                  <option value="3">Other</option>
                </select><br>
                <select class="form-control" name="option">
                  <option value="" disabled selected>Choose your english level</option>
                  <option value="1">Toeic <= 300</option>
                  <option value="2"> 600 => Toeic >= 300</option>
                  <option value="3">800 => Toeic >= 600</option>
                  <option value="3">990 => Toeic >= 800</option>
                </select><br>
                <select class="form-control" name="option" disabled="select">
                  <option value="" disabled selected>Choose your IT certificate</option>
                  <option value="1">CISCO</option>
                  <option value="2">CCNA</option>
                  <option value="3">Microsoft Office  Specialist</option>
                  <option value="3">Other</option>
                </select><br>
                <div class="form-label-group">
                    <input type="text" id="addother" class="form-control" placeholder="Other" required="required">
                    <label for="addother">Other</label>
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="Certificate.html">Submit</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>

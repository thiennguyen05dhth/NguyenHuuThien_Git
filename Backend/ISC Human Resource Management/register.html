    <title>SB Admin - Register</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                    <label for="firstName">First name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                    <label for="lastName">Last name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <select class="form-control" name="option">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="date" name="bdaytime" id="age" class="form-control" placeholder="aGE" required="required">
                <label for="age">Age</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <select class="form-control" name="option">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Ba-na</option>
                  <option value="2">Bố Y</option>
                  <option value="3">Brâu</option>
                  <option value="4">Bru-Vân Kiều</option>
                  <option value="5">Chăm</option>
                  <option value="6">Chơ-ro</option>
                  <option value="7">Chu-ru</option>
                  <option value="8">Chứt</option>
                  <option value="9">Co</option>
                  <option value="10">Cống</option>
                  <option value="11"> Cơ-ho</option>
                  <option value="12">Cơ Lao</option>
                  <option value="13">Cơ-tu</option>
                  <option value="14">Dao</option>
                  <option value="15">Ê-đê</option>
                  <option value="16"> Giáy</option>
                  <option value="17">Gia-rai</option>
                  <option value="18">Gié-Triêng</option>
                  <option value="19">Hà nhì</option>
                  <option value="20">Hoa </option>
                  <option value="21"> Hrê</option>
                  <option value="22">Hmông </option>
                  <option value="23">Kinh </option>
                  <option value="24">Kháng</option>
                  <option value="25">Khơ-me</option>
                  <option value="26">Khơ-mú</option>
                  <option value="27"> La Chí</option>
                  <option value="28">La Ha</option>
                  <option value="29">La Hủ</option>
                  <option value="30">Lào</option>
                  <option value="31"> Lô lô</option>
                  <option value="32">Lự</option>
                  <option value="33">Mạ</option>
                  <option value="34">Mảng</option>
                  <option value="35">Mường</option>
                  <option value="36">Mnông</option>
                  <option value="37">Ngái</option>
                  <option value="38">Nùng</option>
                  <option value="39">Ơ Đu</option>
                  <option value="40"> Pà Thẻn</option>
                  <option value="41">Phù Lá</option>
                  <option value="42">Pu Péo</option>
                  <option value="43">Ra-glai</option>
                  <option value="44">Rơ-măm</option>
                  <option value="45">Sán Chay </option>
                  <option value="46">Sán Dìu</option>
                  <option value="47">Si La</option>
                  <option value="48">Tày</option>
                  <option value="49">Tà-ôi</option>
                  <option value="50">Thái</option>
                  <option value="51">Thổ</option>
                  <option value="52">Xinh-mun</option>
                  <option value="53">Xơ-đăng</option>
                  <option value="53">Xtiêng</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="login.html">Register</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login Page</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>

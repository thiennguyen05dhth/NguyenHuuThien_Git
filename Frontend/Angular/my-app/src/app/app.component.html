<table border="1px" width="500px">
  <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Method</th>
  </thead>
  <tbody>
      <tr *ngFor="let user of sers">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>
            <button mdbBtn type="button" color="light-blue" class="waves-light" mdbWavesEffect>Xem</button>
            <button type="button" class="btn btn-warning">Sửa</button>
            <button type="button" class="btn btn-primary">Xóa</button>
            <button type="button" class="btn btn-danger">Thêm mới</button>
          </td>
      </tr>
  </tbody>
</table>
